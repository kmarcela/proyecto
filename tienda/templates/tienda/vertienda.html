{% extends 'tienda/base.html' %}
  {% block content %}
    {% for post in posts %}
      <div class="post">
        <h3><a href="{% url 'tienda.views.detalleproducto' pk=post.pk %}">{{ post.producto}}</a></h3>
        <h1>precio: {{ post.precio}}</h1>
      </div>
    {% endfor %}
{% endblock content %}
